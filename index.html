<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>
    <h1>TIC TAC TOE</h1>
    <button data-start >START</button>
    <div data-status>Player</div>
    </div>
    <div class="container">
        <div class="first">
            <div data-box value="1" id="1"></div>
            <div class="sec" data-box value="2" id="2"></div>
            <div data-box value="3" id="3"></div>
        </div>
        <div class="second">
            <div data-box value="4" id="4"></div>
            <div class="sec" data-box value="5" id="5"></div>
            <div data-box value="6" id="6"></div>
        </div>
        <div class="third">
            <div data-box value="7" id="7"></div>
            <div class="sec" data-box value="8" id="8"></div>
            <div data-box value="9" id="9"></div>
        </div>
    </div>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
